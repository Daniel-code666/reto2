<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="*">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Clientes</title>
    </head>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .center{
            display: flex;
            justify-content: center;
        }
    </style>

    <body>
        <div style="text-align: center;">
            <input type="number" id="miId" placeholder="Id">
            <input type="text" id="name" placeholder="Name">
            <input type="email" id="email" placeholder="Email">
            <input type="number" id="age" placeholder="Age">
            <button onclick="insertClient()">Registrar</button>
            <button onclick="editClient()">Editar</button>
        </div>

        <br>

        <div style="text-align: center;">
            <button onclick="getClient()">Listar clientes</button>
            
            <div class="center">
                <table >
                    <tbody id="items"> 
                        <tr>
                            <td>
                                Id
                            </td>
                            <td>
                                Name
                            </td>
                            <td>
                                Email
                            </td>
                            <td>
                                Age
                            </td>
                            <td>
                                Acciones
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <br>

        <div class="center">
            <a href="/index.html" class="center">Juegos </a> | <a href="/message.html" class="center"> Mensajes</a>
        </div>

        <script src="./script-client.js"></script>
    </body>
</html>
